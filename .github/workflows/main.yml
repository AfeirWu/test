  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        
      - name: Set the value
        run: |
          echo 'JSON_RESPONSE<<EOF' >> $GITHUB_ENV
          if [(curl http://api.turinglabs.net/api/v1/jd/farm/create/111/ | sed 's/ //g' | grep -Po '(?<="code":)[0-9]) == 400];then echo 400 else echo 00;fi; >> $GITHUB_ENV
          echo 'EOF' >> $GITHUB_ENV

      - name: Get the value
        run: |
          echo $JSON_RESPONSE
